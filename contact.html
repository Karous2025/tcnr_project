<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap page</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/my.css">
     <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
</head>
<style>
    body {
        transition: all 0.3s;
        background-image: url("images/bernard-hermant-PrZw3_3xUxI-unsplash.jpg");
    }

    .bg1 {
        transition: all 0.3s;
        background-image: url("images/stephen-rolt-uTs7MdHsCbY-unsplash.jpg");
    }

    .bg2 {
        transition: all 0.3s;
        background-image: url("images/thomas-griesbeck-BS-Uxe8wU5Y-unsplash.jpg");
    }

    .bg3 {
        transition: all 0.3s;
        background-image: url("images/thomas-vimare-IZ01rjX0XQA-unsplash.jpg");
    }

    .bg4 {
        transition: all 0.3s;
        background-image: url("images/bernard-hermant-1nDW7BjBj1s-unsplash.jpg");
    }

    .bg5 {
        transition: all 0.3s;
        background-image: url("images/augustine-wong-LfU6_b3Oj4E-unsplash.jpg");
    }

    #nav div a {
        position: relative;
    }

    #nav div a:after {
        content: "";
        position: absolute;
        bottom: -5px;
        left: 0;
        width: 0;
        height: 3px;
        background-color: darkseagreen;
    }

    #nav div a:hover:after {
        width: 100%;
        transition: all 0.5s;
    }

    #main-title {
        position: relative;
    }

    #main-title:after {
        content: "";
        position: absolute;
        bottom: -5px;
        left: 0px;
        width: 100%;
        height: 5px;
        background-color: white;
    }

    @keyframes slideInRight {
        0% {
            transform: translateX(200%);
            opacity: 0;
        }

        100% {
            transform: translateX(0);
            opacity: 1;
        }
    }

    .imgR {
        background-image: url(images/food1.jpg);
        background-position: center;
        background-size: cover;
        width: 80%;
        aspect-ratio: 3/2;
        display: none;
        position: relative;
        left: 0;
    }

    .imgR.animate {
        animation: slideInRight 2s;
    }
</style>

<body>
    <div class="container-fluid">
        <div class="row justify-content-end mb-5 mt-3">
            <div class="col-md-10 me-md-5">
                <div class="row justify-content-end my-3" id="nav">
                    <div class="col-md-2 h2 ms-3 link1">
                        <a href="index.html" class="text-decoration-none text-dark">HOME</a>
                    </div>
                    <div class="col-md-2 h2 ms-3 link2">
                        <a href="about.html" class="text-decoration-none text-dark">ABOUT</a>
                    </div>
                    <div class="col-md-2 h2 ms-3 link3">
                        <a href="contact.html" class="text-decoration-none text-dark">CONTACT</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 wow animate__fadeInLeft" data-wow-duration="2s" data-wow-delay="0s">
                <div class="card p-3 border border-3 rounded-5" style="background-color: transparent;">
                    <h2 class="text-center">聯絡我們</h2>
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">姓名</label>
                            <input type="text" class="form-control" id="name" placeholder="請輸入您的姓名">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">電子郵件</label>
                            <input type="email" class="form-control" id="email" placeholder="請輸入您的電子郵件">
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">訊息</label>
                            <textarea class="form-control" id="message" rows="5" placeholder="請輸入您的訊息"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary" id="send-btn">傳送</button>
                    </form>
                </div>

            </div>
            <div class="col-md-6 wow animate__fadeInRightBig" data-wow-duration="2s" data-wow-delay="0s">
                 <div id="map" style="height:100%" class="rounded rounded-5"></div>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.7.1.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
     <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    <script>
        new WOW().init();
        var map = L.map('map').setView([24.1705333, 120.610123], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a>',
        subdomains: ['a', 'b', 'c']
        }).addTo(map);

        L.marker([24.1705333, 120.610123]).addTo(map)
        .bindPopup('我們在這裡')
        .openPopup();

        $("#send-btn").on("click", function (e) {
            e.preventDefault()
            Swal.fire("已收到您的訊息，我們會盡快回覆，謝謝!");
        })

    </script>
</body>

</html>
