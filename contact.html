<style>
    body {
        transition: all 0.3s;
        background-image: url("/images/bernard-hermant-PrZw3_3xUxI-unsplash.jpg");
    }

    .bg1 {
        transition: all 0.3s;
        background-image: url("/images/stephen-rolt-uTs7MdHsCbY-unsplash.jpg");
    }

    .bg2 {
        transition: all 0.3s;
        background-image: url("/images/thomas-griesbeck-BS-Uxe8wU5Y-unsplash.jpg");
    }

    .bg3 {
        transition: all 0.3s;
        background-image: url("/images/thomas-vimare-IZ01rjX0XQA-unsplash.jpg");
    }

    .bg4 {
        transition: all 0.3s;
        background-image: url("/images/bernard-hermant-1nDW7BjBj1s-unsplash.jpg");
    }

    .bg5 {
        transition: all 0.3s;
        background-image: url("/images/augustine-wong-LfU6_b3Oj4E-unsplash.jpg");
    }

    #nav div a {
        position: relative;
    }

    #nav div a:after {
        content: "";
        position: absolute;
        bottom: -5px;
        left: 0;
        width: 0;
        height: 3px;
        background-color: darkseagreen;
    }

    #nav div a:hover:after {
        width: 100%;
        transition: all 0.5s;
    }

    #main-title {
        position: relative;
    }

    #main-title:after {
        content: "";
        position: absolute;
        bottom: -5px;
        left: 0px;
        width: 100%;
        height: 5px;
        background-color: white;
    }

    @keyframes slideInRight {
        0% {
            transform: translateX(200%);
            opacity: 0;
        }

        100% {
            transform: translateX(0);
            opacity: 1;
        }
    }

    .imgR {
        background-image: url(images/food1.jpg);
        background-position: center;
        background-size: cover;
        width: 80%;
        aspect-ratio: 3/2;
        display: none;
        position: relative;
        left: 0;
    }

    .imgR.animate {
        animation: slideInRight 2s;
    }
</style>
